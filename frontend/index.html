<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT WPU - Mentor-Mentee System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e3c72;
            --accent-color: #2a5298;
            --text-color: #333;
            --text-muted: #666;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex; /* Use flexbox to center content */
            flex-direction: column; /* Stack navbar and main content */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1; /* Allow container to grow and push footer down */
            display: flex; /* Use flexbox for centering login section */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Header */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            backdrop-filter: blur(10px);
            width: 100%; /* Ensure navbar spans full width */
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo img {
            height: 50px; /* Adjusted logo size */
        }

        /* Main Content - Adjusted for centering */
        .main-content {
             flex-grow: 1; /* Take remaining vertical space */
             display: flex;
             justify-content: center;
             align-items: center;
             width: 100%;
             padding: 20px; /* Add padding */
        }


        .login-section {
            background: white;
            padding: 40px; /* Adjusted padding */
            border-radius: 15px; /* Slightly smaller radius */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 100%; /* Responsive width */
            max-width: 450px; /* Max width for the box */
            text-align: center;
        }

        .login-section h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .login-section p {
            color: var(--text-muted);
            margin-bottom: 30px; /* Increased space */
        }


        /* Form Styles - Kept for potential future use, but not strictly needed now */
        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box; /* Include padding in width */
        }

        .btn {
            background: var(--primary-color); /* Use primary color */
            color: white;
            padding: 12px 20px; /* Slightly larger padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 0px); /* Adjusted width calculation */
            margin-top: 10px;
            text-decoration: none; /* Remove underline from link */
            display: inline-block; /* Ensure proper block behavior */
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
             background: var(--accent-color); /* Darken on hover */
        }


        /* Signup Link */
        .signup-link {
            margin-top: 20px; /* Increased space */
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

         /* Responsive */
        @media (max-width: 768px) {
             .login-section {
                 padding: 30px;
             }
             .logo img {
                 height: 40px;
             }
        }
         @media (max-width: 480px) {
             .login-section {
                 padding: 20px;
             }
              .btn {
                 padding: 10px 15px;
             }
         }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <img src="assets/mit-wpu_logo.png" alt="MIT WPU Logo">
            </div>
            <!-- Optional: Add nav links back if needed -->
        </div>
    </nav>

    <div class="main-content">
        <!-- Container is removed from here as main-content now handles centering -->
        <div class="login-section">
            <h2>Welcome to the MIT WPU Mentor-Mentee System</h2>
            <p>Please log in or sign up to continue.</p>

            <a href="mit-wpu-login.html" class="btn" style="margin-bottom: 15px;">Login</a>
            <a href="signup.html" class="btn">Sign Up</a>

            <!-- Removed the role selection section -->
            <!--
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
            -->
        </div>
    </div>

    <!-- Minimal script section -->
    <script>
        // Basic scripts can go here if needed in the future.
    </script>
</body>
</html>
