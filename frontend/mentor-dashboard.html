<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard - Mentor-Mentee Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/dashboard-shared.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        .dashboard-container {
            max-width: 1400px;
            margin: auto;
            padding: 24px;
        }

        .dashboard-title {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 16px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        .card {
            background: var(--white);
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 3px solid var(--primary-color);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin: 0;
            margin-bottom: 8px;
            font-size: 20px;
            color: var(--white);
        }

        .card p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: var(--white);
        }

        .summary-card i {
            font-size: 30px;
            margin-right: 8px;
            color: var(--white);
        }

        .summary-card {
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-top: none;
        }

        .blue { background-color: var(--primary-color); }
        .orange { background-color: var(--secondary-color); }
        .cyan { background-color: var(--accent-color); }
        .yellow { background-color: #facc15; }

        .table-container {
            margin-top: 32px;
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-top: 3px solid var(--primary-color);
        }
        
        .table-container h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: var(--blue-light);
        }
        
        tr:hover {
            background-color: var(--orange-light);
        }

        .btn-outline {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            background: transparent;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background-color: var(--blue-light);
            transform: translateY(-2px);
        }

        .small-text {
            font-size: 14px;
            color: var(--light-text);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .feature-card {
            text-align: center;
            padding: 24px;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .feature-card .icon-lg {
            font-size: 3rem;
            margin-bottom: 16px;
            color: var(--secondary-color);
        }
        
        .feature-card h3 {
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .feature-card p {
            color: var(--light-text);
            margin-bottom: 16px;
            font-weight: normal;
            font-size: 1rem;
        }
        
        .feature-card .btn {
            margin-top: auto;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }
        
        li:last-child {
            border-bottom: none;
        }
        
        li:hover {
            background-color: var(--orange-light);
        }
        
        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            margin-right: 4px;
        }
        
        .badge-primary { background-color: var(--primary-color); }
        .badge-success { background-color: #4CAF50; }
        .badge-info { background-color: #2196F3; }
        .badge-warning { background-color: #FF9800; }
        .badge-danger { background-color: #F44336; }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 16px;
        }
        
        .tab-item {
            padding: 10px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab-item:hover {
            color: var(--primary-color);
        }
        
        .tab-item.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            padding: 16px 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .dashboard-grid, .grid-4 {
                grid-template-columns: 1fr;
            }
        }

        /* Enhancements for Mentee List */
        .mentee-section {
            grid-column: span 2; /* Make mentee section wider */
            min-height: 400px; /* Ensure it has some height */
        }

        #mentee-list ul {
            padding-left: 0; /* Remove default ul padding */
        }

        #mentee-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px; /* Increased padding */
            border: 1px solid var(--border-color); /* Add subtle border */
            margin-bottom: 8px; /* Add space between items */
            border-radius: 4px;
        }

        .mentee-info {
            display: flex;
            align-items: center;
            gap: 15px; /* Increased gap */
        }

        .profile-pic-small {
            width: 50px; /* Larger profile pic */
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .mentee-info strong {
            font-weight: 600;
            color: var(--primary-color);
        }

    </style>
</head>
<body class="dashboard-layout">
    <div id="navigation-container"></div>
    <main class="dashboard-main">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Mentor Dashboard</h1>
                <div class="mentor-info">
                    <span id="mentor-name"></span>
                    <span id="mentor-department"></span>
                </div>
            </div>
            <div class="header-right">
                <div class="date-time">
                    <div class="date-box"><i class="fas fa-calendar"></i><span id="current-date"></span></div>
                    <div class="time-box"><i class="fas fa-clock"></i><span id="current-time"></span></div>
                </div>
            </div>
        </header>
        <div class="header-bar">
            <label for="mentor-select">Select Mentor:</label>
            <select id="mentor-select">
                <option value="" disabled selected>Select a mentor</option>
                <!-- Mentor options will be dynamically populated -->
            </select>
        </div>
        <div class="dashboard-content">
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card primary" style="grid-column: span 1;"><i class="fas fa-users"></i><h3>Total Mentees</h3><div id="total-mentees">-</div></div>
                </div>
            </section>
            <div class="dashboard-grid">
                <section class="dashboard-section mentee-section">
                    <div class="section-header">
                        <h2>My Mentees</h2>
                        <div class="filter-controls">
                            <select id="mentee-filter"><option value="all">All</option><option value="excellent">Excellent</option></select>
                            <button id="add-mentee-btn" class="btn-primary"><i class="fas fa-plus"></i> Add Mentee</button>
                        </div>
                    </div>
                    <div id="mentee-list" class="scrollable"></div>
                </section>

              

                <section class="dashboard-section achievement-management" style="grid-column: span 2;"> 
                    <div class="section-header">
                        <h2>Achievement Management</h2>
                        <button class="btn-primary" id="award-achievement-btn"><i class="fas fa-trophy"></i> Award Achievement</button>
                    </div>
                    <div id="achievement-list" class="scrollable list-container">
                        <!-- Achievements will be loaded here -->
                        <p>Loading achievements...</p>
                    </div>
                </section>

              

            </div> <!-- End dashboard-grid -->
        </div> <!-- End dashboard-content -->
    </main>
    <!-- <script src="js/navigation.js"></script> --> <!-- Commented out as file not found -->
    <script src="js/mentor-dashboard.js"></script>
    <!-- Removed conflicting inline script block -->
</body>
</html>
