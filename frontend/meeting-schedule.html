<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Schedule - Mentor-Mentee Portal</title>
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid/main.css" rel="stylesheet" />
    
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { width: 90%; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .card-header { display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-outline { background: white; border: 1px solid #007bff; color: #007bff; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; padding: 20px; border-radius: 8px; width: 50%; margin: 10% auto; }
        .form-group { margin-bottom: 10px; }
        .form-label { display: block; font-weight: bold; }
        .form-input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <h2>Meeting Calendar</h2>
                    <button class="btn btn-primary" id="schedule-meeting-btn">Schedule Meeting</button>
                </div>
                <div id="calendar"></div>
            </div>
            <div>
                <div class="card">
                    <h2>Upcoming Meetings</h2>
                    <div id="upcoming-meetings"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Meeting Modal -->
    <div id="meeting-modal" class="modal">
        <div class="modal-content">
            <h2>Schedule New Meeting</h2>
            <form id="meeting-form">
                <div class="form-group">
                    <label class="form-label" for="meeting-title">Title</label>
                    <input type="text" id="meeting-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="meeting-date">Date</label>
                    <input type="date" id="meeting-date" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="meeting-time">Time</label>
                    <input type="time" id="meeting-time" class="form-input" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-outline" id="cancel-meeting-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Schedule</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- FullCalendar Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['dayGrid', 'timeGrid'],
                defaultView: 'dayGridMonth',
                events: []
            });
            calendar.render();
        });

        // Modal Handling
        const modal = document.getElementById("meeting-modal");
        const openModalBtn = document.getElementById("schedule-meeting-btn");
        const closeModalBtn = document.getElementById("cancel-meeting-btn");
        
        openModalBtn.addEventListener("click", () => modal.style.display = "block");
        closeModalBtn.addEventListener("click", () => modal.style.display = "none");
        window.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });
    </script>
</body>
</html>
