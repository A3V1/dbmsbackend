//mit-wpu login page

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MIT WPU Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .login-box {
            background: #0d47a1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 350px;
        }
        .logo {
            width: 300px;
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .password-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        .password-container input {
            flex: 1;
        }
        .password-container button {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: black;
        }
        .remember-me {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .footer-links {
            margin-top: 10px;
            font-size: 12px;
        }
        .footer-links a {
            color: white;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="assets/mit-wpu_logo.png" alt="MIT WPU Logo" class="logo">
            <h2>Welcome to My MIT WPU</h2>
            <form>
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter a valid user name">
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter password">
                    <button type="button" id="togglePassword">üëÅ</button>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms & Conditions</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
</body>
</html>
