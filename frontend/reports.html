<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Mentor-Mentee Management System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            color: #23272f;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 38px 18px 28px 18px;
        }
        .section-title {
            font-size: 2.3rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 32px;
        }
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 28px;
            margin-bottom: 28px;
        }
        .card {
            background: #fff;
            padding: 32px 22px 24px 22px;
            border-radius: 18px;
            box-shadow: 0 2px 18px rgba(37,99,235,0.07);
            text-align: center;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .card:hover {
            box-shadow: 0 8px 24px rgba(37,99,235,0.13);
            transform: translateY(-3px) scale(1.012);
        }
        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2563eb;
            margin-bottom: 16px;
        }
        .chart-container {
            position: relative;
            height: 320px;
        }
        .btn {
            font-family: 'Inter', Arial, sans-serif;
            font-size: 1rem;
            border: none;
            border-radius: 7px;
            padding: 10px 26px;
            cursor: pointer;
            font-weight: 600;
            background: #2563eb;
            color: #fff;
            box-shadow: 0 1px 3px rgba(37,99,235,0.06);
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
        }
        .btn:hover {
            background: #3b82f6;
        }
        .card p {
            color: #444;
            font-size: 1.08rem;
            margin-bottom: 18px;
        }
        @media (max-width: 900px) {
            .container { padding: 18px 2vw 12px 2vw; }
            .card { padding: 14px 4px 10px 4px; }
            .chart-container { height: 220px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-title">Analytics & Reports</h1>
        <div class="report-grid">
            <div class="card">
                <h2>User Statistics</h2>
                <div class="chart-container">
                    <canvas id="userStatsChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Mentor-Mentee Distribution</h2>
                <div class="chart-container">
                    <canvas id="mentorMenteeChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Department Overview</h2>
                <div class="chart-container">
                    <canvas id="departmentChart"></canvas>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>Generate Detailed Report</h2>
            <p>Click the button below to download a detailed report of the system.</p>
            <button class="btn" id="generateReportBtn">Download Report</button>
        </div>
    </div>
    <script>
        // Chart.js example data
        const userStatsCtx = document.getElementById('userStatsChart').getContext('2d');
        const mentorMenteeCtx = document.getElementById('mentorMenteeChart').getContext('2d');
        const departmentCtx = document.getElementById('departmentChart').getContext('2d');

        new Chart(userStatsCtx, {
            type: 'pie',
            data: {
                labels: ['Active Users', 'Inactive Users'],
                datasets: [{
                    data: [75, 25],
                    backgroundColor: ['#3b82f6', '#e5e7eb']
                }]
            }
        });

        new Chart(mentorMenteeCtx, {
            type: 'bar',
            data: {
                labels: ['Mentors', 'Mentees'],
                datasets: [{
                    label: 'Count',
                    data: [50, 200],
                    backgroundColor: ['#10b981', '#f59e0b']
                }]
            }
        });

        new Chart(departmentCtx, {
            type: 'doughnut',
            data: {
                labels: ['CS', 'LAW', 'MBA', 'BSC'],
                datasets: [{
                    data: [30, 20, 25, 25],
                    backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444']
                }]
            }
        });

        // Generate report button
        document.getElementById('generateReportBtn').addEventListener('click', () => {
            alert('Report generation is not implemented yet.');
        });
    </script>
</body>
</html>
